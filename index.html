<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>iTAIWANi - iTaiwan熱點地圖</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="leaflet.css">
  <link rel="stylesheet" type="text/css" href="MarkerCluster.Default.css">
  <link rel="stylesheet" type="text/css" href="MarkerCluster.Transition.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="canonical" href="http://2015-2.sitcon.camp/iTAIWAN-i2/">

  <meta property="og:title" content="iTAIWANi - iTaiwan熱點地圖"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="http://2015-2.sitcon.camp/iTAIWAN-i2/"/>
  <meta property="og:image" content="http://2015-2.sitcon.camp/iTAIWAN-i2/images/logohd.png"/>
  <meta property="og:image:width" content="695"/>
  <meta property="og:image:height" content="300"/>
  <meta property="og:site_name" content="SITCON Summer Camp 2015 Hackathon"/>
  <meta property="og:description" content="利用網路上的Open Data以及開放地圖OpenStreetMap，畫出臺灣的免費熱點iTaiwan分布位置，並結合地理定位功能，讓你出門在外也能輕輕鬆鬆找到免費的iTaiwan熱點！"/>

</head>
<body>
  <div id="main">
    <div id="left">
      <div>
        <div>
          <img id="logo" src="images/logo.svg">
          <a href="https://github.com/sitcon-camp-2015-second/iTAIWAN-i2"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
        </div>
        <div class="flex">
          <button id="locateButton" autocomplete="off">定位</button>
          <input id="searchBox" type="text" placeholder="搜尋iTaiwan熱點">
        </div>
        <div id="nearestInfo">
        </div>
        <ul id="search-result"></ul>

        <hr>
        <footer id="footer">
          SITCON Camp 2015 第二小隊<br>
          <strong>YW + BEAUTY</strong><br>
          下巴、工頭、皓呆、章魚、藥頭、阿牛、CO<br>
          以MIT授權條款發佈<br>
          2015/8/6
          </footer>
      </div>
    </div>
    <div id="right">
      <div id="mapContainer">
        <!-- we've decided to use osm.-->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="leaflet.js"></script>
  <script src="leaflet.markercluster.js"></script>
  <script src="app.js"></script>
</body>
</html>
